<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Simply Chocolate</title>
  </head>
  <body>
    <!-- Header -->
    <hear class="header">
      <div class="wrapper container">
        <a href="./index.html" class="logo" aria-label="Go to the main page">
          <span class="logo-symply-text">SIMPLY</span>CHOCOLATE
          <svg class="logo-icon">
            <title>Site Logo</title>
            <use href="./img/icons.svg#icon-logo-chocolate"></use>
          </svg>
        </a>
        <button class="menu-btn">
          <svg class="menu-icon">
            <title>Open menu button</title>
            <use href="./img/icons.svg#icon-menu"></use>
          </svg>
        </button>
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link" aria-label="Go to the 'Home' section"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href=""
                class="nav-link"
                aria-label="Go to the 'How it’s made?' section"
                >How it’s made?</a
              >
            </li>
            <li class="nav-item">
              <a
                href=""
                class="nav-link"
                aria-label="Go to the 'Chocolate is loved' section"
                >Chocolate is loved</a
              >
            </li>
          </ul>
          <ul class="social">
            <li class="social-item">
              <a
                href=""
                class="social-link"
                aria-label="Go to the facebook company page"
              >
                <svg class="social-icon">
                  <title>faceboock</title>
                  <use href="./img/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                href=""
                class="social-link"
                aria-label="Go to the instagram company page"
              >
                <svg class="social-icon">
                  <title>instagram</title>
                  <use href="./img/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                href=""
                class="social-link"
                aria-label="Go to the twitter company page"
              >
                <svg class="social-icon">
                  <title>twitter</title>
                  <use href="./img/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </hear>
    <!-- End Header -->

    <!-- Hero -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">
          Treat yourself or a loved one to our finest ingredients for a moment
          of pure delight!
        </h1>
        <div class="hero-btn-box">
          <ul class="left-btns-list">
            <li class="left-btns-item">
              <button class="hero-buy-btn" type="button">Buy now</button>
            </li>
            <li class="left-btns-item">
              <a href="" class="hero-made-link">How it’s made</a>
            </li>
          </ul>

          <a href="" class="hero-scroll-link"
            >scroll down
            <span class="hero-scroll-ellipse">
              <svg class="hero-scroll-icon">
                <use href="./img/icons.svg#icon-arrow-down"></use>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </section>
    <!-- End Hero -->
  </body>
</html>
